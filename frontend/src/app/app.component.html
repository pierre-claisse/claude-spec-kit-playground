<div class="container">
  <h1>User CRUD SPA</h1>

  @if (errorMessage) {
    <div class="error-message">{{ errorMessage }}</div>
  }

  <div class="action-buttons">
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      Create New User
    </button>
  </div>

  <table mat-table [dataSource]="users" class="user-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button color="primary" (click)="openEditDialog(user)">Edit</button>
        <button mat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
        No users found
      </td>
    </tr>
  </table>
</div>

<ng-template #userFormDialog>
  <h2 mat-dialog-title>{{ editingUserId !== null ? 'Edit User' : 'Create New User' }}</h2>
  <mat-dialog-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="formName" name="name" placeholder="Enter name">
      </mat-form-field>
      <div class="field-error" *ngIf="formNameError">{{ formNameError }}</div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="formEmail" name="email" placeholder="Enter email">
      </mat-form-field>
      <div class="field-error" *ngIf="formEmailError">{{ formEmailError }}</div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" [disabled]="isSubmitting">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Submitting...' : 'Submit' }}
    </button>
  </mat-dialog-actions>
</ng-template>
