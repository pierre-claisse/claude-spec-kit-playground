openapi: 3.0.3
info:
  title: User & Role CRUD API
  description: REST API for CRUD operations on User and Role resources with many-to-many relationship
  version: 2.0.0

servers:
  - url: http://localhost:8080
    description: Local Docker environment

paths:
  # Existing User endpoints (unchanged)
  /users:
    get:
      summary: List all users
      operationId: getAllUsers
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Create a new user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request (missing or empty name/email)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get user by ID
      operationId: getUserById
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update user
      operationId: updateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete user
      operationId: deleteUser
      responses:
        '204':
          description: User deleted
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # New Role endpoints
  /roles:
    get:
      summary: List all roles
      operationId: getAllRoles
      responses:
        '200':
          description: List of roles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Role'
    post:
      summary: Create a new role
      operationId: createRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoleRequest'
      responses:
        '201':
          description: Role created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '400':
          description: Invalid request (missing or empty name)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Role name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /roles/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get role by ID
      operationId: getRoleById
      responses:
        '200':
          description: Role found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '404':
          description: Role not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update role
      operationId: updateRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRoleRequest'
      responses:
        '200':
          description: Role updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '400':
          description: Invalid request (missing or empty name)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Role not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Role name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete role
      operationId: deleteRole
      responses:
        '204':
          description: Role deleted
        '404':
          description: Role not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Role is assigned to users and cannot be deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # New User-Role relationship endpoints
  /users/{userId}/roles:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: List roles assigned to user
      operationId: getUserRoles
      responses:
        '200':
          description: List of roles assigned to user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Role'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{userId}/roles/{roleId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: roleId
        in: path
        required: true
        schema:
          type: integer
          format: int64
    post:
      summary: Assign role to user
      operationId: addRoleToUser
      responses:
        '200':
          description: Role assigned to user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '404':
          description: User or role not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Role already assigned to user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Remove role from user
      operationId: removeRoleFromUser
      responses:
        '204':
          description: Role removed from user
        '404':
          description: User, role, or assignment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier (auto-generated)
        name:
          type: string
          description: User's name
        email:
          type: string
          description: User's email address
      required:
        - id
        - name
        - email

    CreateUserRequest:
      type: object
      properties:
        name:
          type: string
          description: User's name (required)
        email:
          type: string
          description: User's email address (required)
      required:
        - name
        - email

    UpdateUserRequest:
      type: object
      minProperties: 1
      properties:
        name:
          type: string
          description: User's name (optional)
        email:
          type: string
          description: User's email address (optional)

    Role:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier (auto-generated)
        name:
          type: string
          description: Role name (unique)
      required:
        - id
        - name

    CreateRoleRequest:
      type: object
      properties:
        name:
          type: string
          description: Role name (required, must be unique)
      required:
        - name

    UpdateRoleRequest:
      type: object
      properties:
        name:
          type: string
          description: Role name (required, must be unique)
      required:
        - name

    Error:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string
